    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style>
    body {
        background-color: #fafafa;
        font-family: 'Roboto', sans-serif;
    }
    .container{
        width: calc(100% - 100px);
        margin: auto;
        border: 1px solid rgba(0,0,0,.03);
        box-shadow: 0 2px 2px rgba(0,0,0,.24),0 0 2px rgba(0,0,0,.12);
        padding: 30px;
    }
    .filter-wrapper {
        margin-bottom: 20px;
    }
    .filter-input {
        width: calc(100% - 2px);
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, .42);
        background-color: #fafafa;
        padding-bottom: 3px;
        transition: .05s box-shadow ease;
    }
    .filter-input:focus {
        border-bottom: 1px solid rgb(24, 41, 134);
        box-shadow: 0px 1px 1px 0px rgb(24, 41, 134);
    }
    .table-container {
        box-shadow: 0 5px 5px -3px rgba(0,0,0,.2),0 8px 10px 1px rgba(0,0,0,.14),0 3px 14px 2px rgba(0,0,0,.12);
    }
    .table-container > table {
        width: 100%;
        background-color: #ffffff;
        border-collapse: collapse;
    }
    table thead tr {
        height: 56px;
        border-bottom: 1px solid #e0e0e0;
    }
    table tbody tr {
        height: 48px;
        border-bottom: 1px solid #e0e0e0;
    }
    table > thead > tr > th:first-child,
    table > tbody > tr > td:first-child {
        padding-left: 24px;
    }
    table > thead > tr > th:last-child,
    table > tbody > tr > td:last-child {
        padding-right: 24px;
    }
    table th {
        text-align: left;
        font-size: 12px;
        font-weight: 500;
        color: rgba(0,0,0,.54)
    }
    table td {
        color: rgba(0,0,0,.87);
        font-size: 14px;
    }
    .pagination-wrapper {
        width: calc(100% - 1px);
        display: flex;
        justify-content: flex-end;

    }
    .pagination-item-wrapper {
        display: flex;
        height: 56px;
        align-items: center;
        margin-right: 20px;
    }
    .pagination-wrapper .range-wrapper {
        padding: 0 25px;
        font-size: 12px;
        font-weight: 500;
        color: rgba(0,0,0,.54);
    }
    .pagination-btn-wrapper i {
        margin: auto 3px;
    }

</style>

        <div class="container">

                                <td>{{rowItem.address}}</td>
                                <td>{{rowItem.created}}</td>
                                <td>{{rowItem.balance}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination-wrapper">

                                <i class="material-icons">last_page</i>
                            </div>
                        </div>
                    </div>
                </div>
