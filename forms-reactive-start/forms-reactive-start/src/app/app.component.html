<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupform" (ngSubmit) = "onsubmit()">
        <div formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName = "username">
              <span class="help-box" *ngIf="(!signupform.get('userdata.username').valid && signupform.get('userdata.username').touched)">Please enter a valid value</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName = "email">
              <span class="help-box" *ngIf="(!signupform.get('userdata.email').valid && signupform.get('userdata.email').touched)">Please enter a valid value</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              [formControlName] = "'gender'"
              >{{ gender }}
              
          </label>
        </div>
        <div formArrayName="hobbies">
          <button class="btn btn-default" (click)="onAddHobby()">Add hobbies</button>
          <div class="form-group"
              *ngFor = "let con of getControls(), let i = index">
            <input type="text" class="form-control" [formControlName] = i/>
          </div>
        </div>
       

        <span class="help-box" *ngIf="(!signupform.valid && signupform.touched)">Please enter a valid value</span><br/>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
