<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onsubmit(f)" #f="ngForm" >
        <div 
        id="user-data"
        name="userdata"
        ngModelGroup = "userdata"
        #userdata = "ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   required
                   name="username"
                   #username = "ngModel" >
            <span *ngIf = "!username.valid && username.touched" class="invalid">Please enter a valid value</span>
          </div>
          <button class="btn btn-default" type="button" (click) = "suggestValue()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email"
            id="email" 
            class="form-control" 
            ngModel
            required
            email 
            name="email"
            #email = "ngModel">
            <span *ngIf = "!email.valid && email.touched" class="invalid">Please enter a valid value</span>
         
          </div>
        </div>
        <div class="form-group">
          <label for="secret" >Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultOptions">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group" *ngFor = "let gender of genders" >
          <label for="gender">
           </label>
          <input 
          ngModel
          type="radio"
          name="gender"/>
          {{gender}}
       
        </div>
        <button 
        class="btn btn-primary"
        type="submit"
        [disabled] = "!f.valid"
        >
        Submit
      </button>
      </form>
    </div>
  </div>
</div>
